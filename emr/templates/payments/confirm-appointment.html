{% extends "main.html" %}

{% load static %}

{% block 'content' %}
      <!-- theme body start-->
      <div class="theme-body common-dash" data-simplebar="">
        <div class="container-fluid">
          <div class="row">        
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                    <div>
                        <h4>Confirm Appointment Payment</h4>
                        <h6 class="mt-2 text-muted"> {{ bill.service_id.patient }}  </h6>
                    </div>
                 
                </div>
                <div class="card-body"> 
                    {% if messages %}
                  <div class="messages">
                      {% for message in messages %}
                      <div class="alert alert-{{ message.tags }}">
                          {{ message }}
                      </div>
                      {% endfor %}
                  </div>
                {% endif %}
                  <form method="post">
                    {% csrf_token %}
                    <div class="row">
             
                       
                      <div class="form-group col-md-4">
                        <div class="form-label">Amount</div>
                        <input class="form-control" type="text" required name="total_amount" value="" placeholder="Enter amount....">
                      </div>
                     
                      <div class="form-group text-end mb-0">          
                          <button type="submit" class="btn btn-sm btn-primary">Submit</button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- theme body end-->
 
{% endblock 'content' %}
