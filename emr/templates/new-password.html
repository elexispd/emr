{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="">
    <meta name="keywords" content="admin template, html 5 admin template , medixo admin , dashboard template, bootstrap 5 admin template, responsive admin template">
    <title>Change Password</title>
    <!-- shortcut icon-->
    <link rel="shortcut icon" href="{% static 'images/logo/icon-logo.png' %}" type="image/x-icon">
    <!-- Fonts css-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="../../../css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <!-- Font awesome -->
    <link href="{% static 'css/vendor/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/vendor/themify-icons.css' %}" rel="stylesheet">
    <link href="{% static 'css/vendor/icoicon.css' %}" rel="stylesheet">
    <!-- Scrollbar-->
    <link href="{% static 'css/vendor/simplebar.css' %}" rel="stylesheet">
    <!-- Bootstrap css-->
    <link href="{% static 'css/vendor/bootstrap.css' %}" rel="stylesheet">
    <!-- Custom css-->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
  </head>
  <body>    
    <!-- New Password Start-->
    <div class="auth-main">
      <div class="codex-authbox">
        <div class="auth-header">
          <div class="auth-icon"><i class="fa fa-unlock-alt"></i></div>
          <h3>Change your password                 </h3>
          {% if messages %}
          {% include "alert.html" %}
          {% endif %}
        </div>
        

        <form method="post">
          {% csrf_token %}
          
          <div class="form-group">
              <label class="form-label" for="id_new_password">New Password</label>
              <div class="input-group group-input">
                  {{ form.new_password }}
                  <span class="input-group-text toggle-show fa fa-eye"></span>
              </div>
          </div>
      
          <div class="form-group">
              <label class="form-label" for="id_confirm_password">Confirm Password</label>
              <div class="input-group group-input">
                  {{ form.confirm_password }}
                  <span class="input-group-text toggle-show fa fa-eye"></span>
              </div>
          </div>
      
          <div class="form-group mb-0">
              <button class="btn btn-primary" type="submit">Update Password</button>
              <a href="{% url "dashboard" %}" class="fs-17 my-2"> &larr; Back</a>
          </div>
              
        

          
      </form>
      
       
      </div>
    </div>
    <!-- New Password End-->
      <!-- main jquery-->
      <script src="{% static 'js/jquery-3.7.0.min.js' %}"></script>
      <!-- Feather iocns js-->
      <script src="{% static 'js/icons/feather-icon/feather.js' %}"></script>
      <!-- Bootstrap js-->
      <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
      <script src="{% static 'js/vendors/notify/bootstrap-notify.js' %}"></script>
      <script src="{% static 'js/vendors/notify/bootstrap-customnotify.js' %}"></script>
      <!-- customizer-->
      <script src="{% static 'js/customizer.js' %}"></script>
      <!-- Scrollbar-->
      <script src="{% static 'js/vendors/simplebar.js' %}"></script>
      <!-- Custom script-->
      <script src="{% static 'js/custom-script.js' %}"></script>
  </body>
</html>
