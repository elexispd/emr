{% extends "main.html" %}


{% load static %}

{% block 'content' %}
      <!-- theme body start-->
      <div class="theme-body common-dash" data-simplebar="">
        <div class="container-fluid">
          <div class="row">        
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <h4>Test Result</h4>
                </div>
                <div class="card-body"> 

                    <div class="row">

                      <div class="form-group col-md-12">
                        <div class="form-label"><strong>Caption</strong></div>
                        <input type="text" class="form-control" value="{{ result.test }}" readonly >
                      </div>

                      <div class="form-group col-md-12">
                        <div class="form-label"><strong>Result</strong></div>
                        {% comment %} <textarea name="" id="" cols="30" rows="10" class="form-control" readonly>{{ result.result }}
                        </textarea> {% endcomment %}
                       

                        <div class="border" style="padding: 1.2em 10px;">
                          {% if result.file_name %}
                              <a href="{{ result.file_name.url }}" download class="btn btn-sm btn-success">Download</a>
                          {% else %}
                              {{ result.result|safe }}
                          {% endif %}
                      </div>


                      </div>

                     
                    </div>
                
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- theme body end-->
 
{% endblock 'content' %}
