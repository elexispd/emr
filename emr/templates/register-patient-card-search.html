
{% extends "main.html" %}

{% load static %}

{% comment %} Check for super admin later {% endcomment %}
{% block 'content' %}
      <div class="theme-body common-dash" data-simplebar="">
        <div class="container-fluid">
          <div class="row">        
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <h4 class="text-muted" >Search Card</h4>
                </div>
                <div class="card-body"> 
                  {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} text-center">
                            {{ message }}
                        </div>
                        {% endfor %}
                    </div>
                  {% endif %}
                    <div class="row">
                      <div class="form-group col-md-6 mx-auto">
                        <form  method="POST" action="{% url 'register_patient' %}">
                          {% csrf_token %}
                          <div class="form-label">Card Number</div>
                          <input type="text" class="form-control" name="card_number">
                          <div class="form-group col-md-4 pt-5 mx-auto" style="margin-top: 22px;">
                            <button class="btn btn-sm btn-primary mt-5" name="search" type="submit" href="admin-patient-view.html">Search</button>
                          </div>
                        </form>
                      </div>
    
                    
                    </div>
   
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
{% endblock 'content' %}
