
{% extends "main.html" %}

{% load static %}

{% block 'content' %}
      <!-- theme body start-->
      <div class="theme-body">       
        <div class="container-fluid">      
          <div class="row">
            <div class="col-12">
              <div class="card">  
                <div class="card-body"> 
                
                  <table class="payment-tbl table">
                    <thead>
                      <tr>
                        <th>S/N</th>                                            
                        <th>Drug Name</th>                                                       
                        <th>Dosage</th>                      
                                            
                                             
                      </tr>
                    </thead>
                    <tbody>
               
                       {% for prescribed_drug in prescribed_drugs %}
                      
                      <tr>
                          <td>{{ forloop.counter }}</td>                           
                          <td> {{ prescribed_drug.drug }} </td>
                          <td> {{ prescribed_drug.dosage }} </td>
                          
                                                  
                      </tr>
                      
                      {% endfor %}

                     
                      
                      
                    </tbody>
                    <tfoot>
                        <tr>
                            <td></td>
                            <td></td>
                            <td>
                                <a class="btn btn-sm btn-primary"  href="{% url "sale_drug"  %}" >Sell</a>
                            </td>
                        </tr>
                    </tfoot>
                  </table>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>


{% endblock 'content' %}
