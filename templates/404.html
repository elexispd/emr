<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      color: #333;
    }
    p {
      font-size: 1.2rem;
      color: #666;
    }
    .animated-picture {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
      animation: float 3s ease-in-out infinite alternate;
    }
    @keyframes float {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-10px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn.svgator.com/images/2022/01/funny-404-error-page-design.gif" style="width: 400px; height: 300px;" alt="Animated Picture" class="animated-picture">
    <h1>404 - Page Not Found</h1>
    <p>Oops! It looks like you got lost.</p>
    <p><a href="/">Go back to home</a></p>
  </div>
</body>
</html>
